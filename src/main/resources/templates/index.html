<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码农社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/community.css">
    <script src="/static/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navgation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>  发现  </h2>
            <hr/>
            <div class="media" th:each="question : ${questions.list} ">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" src="https://avatars1.githubusercontent.com/u/56419382?v=4">
                    </a>
                </div>
                <div class="media-body">
                    <a th:href="@{'question/' + ${question.id}}"><h4 class="media-heading" th:text="${question.getTitle()}"></h4></a>
                    <span class="text-des"><span th:text="${question.getCommentCount()}"></span> 个回复 • <span th:text="${question.getViewCount()}"></span> 次浏览 • <span th:text="${#dates.format(question.getGmtCreate(), 'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h2>热门话题</h2>
        </div>
    </div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 60px;">
    <center>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a th:href="@{/(pageNum=${questions.hasPreviousPage}?${questions.prePage}:1)}" aria-label="Previous">
                    <span aria-hidden="true">&laquo; 上一页</span>
                </a>
            </li>
            <li>
                <a th:href="@{/(pageNum=${questions.hasNextPage}?${questions.nextPage}:${questions.pages})}" aria-label="Next">
                    <span aria-hidden="true">下一页 &raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
        <span>当前 <span th:text="${questions.pageNum}"></span> 页,总 <span th:text="${questions.pages}"></span> 页,共 <span th:text="${questions.total}"></span> 条记录</span>
    </center>
</div>
</body>
</html>
